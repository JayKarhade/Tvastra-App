		<section class="form_container form_container--book">
			<h1 class="form_container__heading">Book an Appointment</h1>
			<form action="" class="form_container__form">
				<div class="form_container__form__input_field form_container__form__input_field--book">
					<div class="form_container__form__input_field__container form_container__form__input_field__container--date">
						<label for="appointment_date">Select Appointment Date</label>
						<input type="date" name="appointment_date"class="form_container__form__appointment_date">
					</div>
				</div>
				<div class="form_container__form__input_field form_container__form__input_field--book">
					<span>Time Interval</span>
					<div class="form_container__form__input_field__container">
						<input id="morning" type="radio" name="time-interval" class="form_container__form__time_interval" value="morning">
						<label for="morning">Morning</label>	
					</div>
					<div class="form_container__form__input_field__container">
						<input id="afternoon" type="radio" name="time-interval" class="form_container__form__time_interval" value="afternoon">
						<label for="afternoon">Afternoon</label>	
					</div>
					<div class="form_container__form__input_field__container">
						<input id="evening" type="radio" name="time-interval" class="form_container__form__time_interval" value="evening">
						<label for="evening">Evening</label>	
					</div>
				</div>
				<div class="form_container__form__input_field form_container__form__input_field--book">
					<span>Appointment Status / Urgency</span>
					<div class="form_container__form__input_field__container">
						<input id="routine" type="radio" name="appointment-status" class="form_container__form__appointment_status" value="routine">
						<label for="routine">Routine Check-up</label>	
					</div>
					<div class="form_container__form__input_field__container">
						<input id="non_urgent" type="radio" name="appointment-status" class="form_container__form__appointment_status" value="non_urgent">
						<label for="non_urgent">Non Urgent Check-up</label>	
					</div>
					<div class="form_container__form__input_field__container">
						<input id="urgent" type="radio" name="appointment-status" class="form_container__form__appointment_status" value="urgent">
						<label for="urgent">Urgent Check-up</label>	
					</div>
					<div class="form_container__form__input_field__container">
						<input id="surgical" type="radio" name="appointment-status" class="form_container__form__appointment_status" value="surgical">
						<label for="surgical">Surgical Appointment</label>	
					</div>
				</div>
				<div class="form_container__form__input_field form_container__form__input_field--book">
						<label for="health_record">Upload Previous Health Record</label>
						<input type="file" name="health_record">
				</div>
				<button type="submit" class="form_container__form__submit">
					<span class="form_container__form__submit__text">Book Appointment</span>
					<span class="form_container__form__submit__icon"><i class="fas fa-arrow-right"></i></span>
				</button>
			</form>
			<span class="form_container__signup">Not Registered? <span><a href="signup.html">Sign Up</a></span></span>
		</section>
